<!DOCTYPE html>
<html>
  <head>
    <title>Simple Facebook Customizer</title>
    <link rel="stylesheet" href="/assets/styles/popup.css" />
  </head>
  <body>
    <main class="extension">
      <header class="extension-header">
        <input class="extension-search" id="extension-search" placeholder="Type to search settings" />
        <label for="extension-search" class="extension-search-placeholder">
          <img class="extension-search-icon" src="/assets/images/search.svg" />
          <span class="extension-search-label">Type to search settings...</span>
        </label>
      </header>
      <article class="extension-settings">

        <!-- General Settings -->
        <section class="extension-setting">
          <h2 class="extension-setting-title">General Settings</h2>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Improve Dark Mode -->
          <div class="extension-setting-option">
            <label for="left-sidebar" class="extension-setting-label">
              Improve Dark Mode
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="dark-mode-enchance"
              />
            </div>
          </div>
        </section>

        <!-- Content Section -->
        <section class="extension-setting">
          <h2 class="extension-setting-title">Content Section</h2>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Hide Stories cards -->
          <div class="extension-setting-option">
            <label for="create-room-hide" class="extension-setting-label">
              Hide Stories cards
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="content-stories-hide"
              />
            </div>
          </div>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Hide Create Room banner -->
          <div class="extension-setting-option">
            <label for="create-room-hide" class="extension-setting-label">
              Hide Create Room banner
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="content-create-room"
              />
            </div>
          </div>
        </section>

        <!-- Left Sidebar -->
        <section class="extension-setting">
          <h2 class="extension-setting-title">Left Sidebar</h2>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Hide Left Sidebar -->
          <div class="extension-setting-option">
            <label for="left-sidebar" class="extension-setting-label">
              Hide Left Sidebar
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="left-sidebar-hide"
              />
            </div>
          </div>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Disable Left Sidebar margin -->
          <div class="extension-setting-option">
            <label for="left-margin" class="extension-setting-label">
              Disable Left Sidebar margin
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="left-sidebar-margin"
                disabled
              />
            </div>
          </div>
        </section>

        <!-- Right Sidebar -->
        <section class="extension-setting">
          <h2 class="extension-setting-title">Right Sidebar</h2>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Hide Right Sidebar sponsored ads -->
          <div class="extension-setting-option">
            <label for="right-sidebar" class="extension-setting-label">
              Hide Right Sidebar sponsored ads
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="right-sidebar-sponsored"
              />
            </div>
          </div>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Hide Right Sidebar -->
          <div class="extension-setting-option">
            <label for="right-sidebar" class="extension-setting-label">
              Hide Right Sidebar
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="right-sidebar-hide"
              />
            </div>
          </div>

          <div role="separator" class="extension-setting-separator"></div>

          <!-- Disable right margin -->
          <div class="extension-setting-option">
            <label for="right-margin" class="extension-setting-label">
              Disable Right Sidebar margin
            </label>
            <div class="extension-setting-toggle">
              <div class="extension-setting-toggle-cover">
                <div class="extenstion-setting-toggle-switch"></div>
              </div>
              <input
                type="checkbox"
                class="extension-setting-toggle-input"
                id="right-sidebar-margin"
                disabled
              />
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
